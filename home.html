<script>



  function PrintElem(elem)
  {
    var mywindow = window.open('', 'PRINT', 'height=400,width=600');

    let stylesPrint = `
      <style>
      button {
      display: none;
      }
      </style>

    `;

    mywindow.document.write('<html><head><title>' + document.title  + '</title>' + stylesPrint);
    mywindow.document.write('</head><body >');
    mywindow.document.write('<h1> Comprovante de Agendamento</h1>');
    mywindow.document.write(document.getElementById(elem).innerHTML);
    mywindow.document.write('</body></html>');

    mywindow.document.close(); // necessary for IE >= 10
    mywindow.focus(); // necessary for IE >= 10*/

    mywindow.print();
    mywindow.close();

    return true;
  }

  function closeComponent(componnet) {

    let ref_elem = componnet.getAttribute('data-ref');

    var ref_ele = document.getElementById(ref_elem);
    if (ref_ele.style.display === "none") {
      ref_ele.style.display = "inline-flex";
    } else {
      ref_ele.style.display = "none";
    }

  }


  $('.carousel').carousel({
    interval: 5000
  });


  function carregaHtml(page, container){

    console.log(`./${page}`);
    fetch(`./${page}`)
      .then(response => {
        return response.text()

      })
      .then(data => {
        document.querySelector(`${container}`).innerHTML = data;
      });
  }


  carregaHtml("header.html", "header");
  carregaHtml("footer.html", "footer");
  carregaHtml("scripts-rodape.html", "carrega-scripts");




</script>
